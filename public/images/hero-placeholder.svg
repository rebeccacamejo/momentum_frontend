<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGradient)"/>

  <!-- Floating elements -->
  <circle cx="100" cy="80" r="8" fill="rgba(255,255,255,0.2)" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="120" r="6" fill="rgba(255,255,255,0.3)" opacity="0.8">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="60" r="4" fill="rgba(255,255,255,0.4)" opacity="0.7">
    <animate attributeName="cy" values="60;50;60" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Main illustration -->
  <g transform="translate(150, 100)">
    <!-- Document/Report -->
    <rect x="0" y="0" width="120" height="150" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="15" y="20" width="90" height="4" rx="2" fill="#6366f1" opacity="0.8"/>
    <rect x="15" y="35" width="70" height="3" rx="1.5" fill="#8b5cf6" opacity="0.6"/>
    <rect x="15" y="45" width="85" height="3" rx="1.5" fill="#8b5cf6" opacity="0.6"/>
    <rect x="15" y="55" width="60" height="3" rx="1.5" fill="#8b5cf6" opacity="0.6"/>

    <!-- Chart/Graph -->
    <rect x="15" y="75" width="90" height="50" rx="4" fill="rgba(99, 102, 241, 0.1)" stroke="#6366f1" stroke-width="1"/>
    <polyline points="25,115 35,105 45,110 55,95 65,100 75,85 85,90 95,80"
              fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <circle cx="95" cy="80" r="3" fill="#d946ef"/>

    <!-- AI Processing Icon -->
    <g transform="translate(160, 20)">
      <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.9)" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="20" cy="25" r="3" fill="#6366f1"/>
      <circle cx="30" cy="20" r="3" fill="#8b5cf6"/>
      <circle cx="40" cy="25" r="3" fill="#d946ef"/>
      <circle cx="30" cy="35" r="3" fill="#7c3aed"/>
      <path d="M20,25 Q30,15 40,25 Q30,35 20,25" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>
      <path d="M30,20 Q35,30 30,35 Q25,30 30,20" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
    </g>

    <!-- Arrow -->
    <path d="M130 75 L150 75" stroke="rgba(255,255,255,0.8)" stroke-width="3" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.8)"/>
      </marker>
    </defs>

    <!-- Brand Elements -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <text x="40" y="25" text-anchor="middle" fill="#6366f1" font-family="Inter" font-size="12" font-weight="600">LOGO</text>
      <rect x="15" y="35" width="50" height="3" rx="1.5" fill="#8b5cf6" opacity="0.7"/>
      <rect x="15" y="45" width="40" height="2" rx="1" fill="#d946ef" opacity="0.6"/>
      <rect x="15" y="55" width="45" height="2" rx="1" fill="#d946ef" opacity="0.6"/>

      <!-- Checkmarks -->
      <circle cx="20" cy="75" r="6" fill="#10b981" opacity="0.8"/>
      <path d="M17,75 L19,77 L23,73" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="40" cy="75" r="6" fill="#10b981" opacity="0.8"/>
      <path d="M37,75 L39,77 L43,73" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="60" cy="75" r="6" fill="#10b981" opacity="0.8"/>
      <path d="M57,75 L59,77 L63,73" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <rect x="50" y="300" width="80" height="60" rx="8" fill="rgba(255,255,255,0.1)" opacity="0.5" transform="rotate(10 90 330)"/>
  <rect x="470" y="280" width="60" height="80" rx="8" fill="rgba(255,255,255,0.1)" opacity="0.4" transform="rotate(-15 500 320)"/>

  <!-- Bottom wave -->
  <path d="M0,350 Q150,320 300,340 T600,330 L600,400 L0,400 Z" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
</svg>